language: node_js
node_js:
  - '8'
cache:
  yarn: true
before_install:
  - npm install -g now
install:
  - yarn install
script:
  - yarn build
  - find ./build -type f -name '*.map' -size +1M -exec rm {} \;
  - now --public --static --name airbnb-master ./build --token=$NOW_TOKEN
  - now alias --token=$NOW_TOKEN
env:
  global:
    secure: 
